{% extends 'layout.html' %}

{% block title %}Newzz - Trending{% endblock %}

{% block content %}

    <h1>Hello World!</h1>
    {% if home_news %}
        {% for news in home_news %}
            <div class="news-card">
                <h2>{{ news.title}}</h2>
                <p>{{ news.abstract }}</p>
            </div>
        {% endfor %}

    {% else %}
            <p>No News availiable</p>
    {% endif %}

{% endblock %}
